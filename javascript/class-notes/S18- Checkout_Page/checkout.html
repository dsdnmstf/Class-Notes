<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/5c7edfd842.js"
      crossorigin="anonymous"
    ></script>
    <title>Checkout</title>
  </head>

  <body>
    <h1 id="checkout-title" class="text-center m-4">Checkout</h1>
    <main class="container d-flex justify-content-center">
      <section style="background: rgb(241, 237, 237)">
        <article class="mb-4" id="add-product">
          <form class="p-2">
            <div class="mb-3">
              <label for="add-name" class="form-label"
                >Product Name</label
              >
              <input
                type="text"
                class="form-control"
                id="add-name"
                
              />
              
            </div>
            <div class="mb-3">
              <label for="add-price" class="form-label"
                >Product Price</label
              >
              <input
                type="number"
                class="form-control"
                id="add-price"
              />
            </div>
            <div class="mb-3">
              <label for="add-quantity" class="form-label"
                >Product Price</label
              >
              <input
                type="number"
                class="form-control"
                id="add-quantity"
              />
            </div>
            <div class="mb-3">
              <label for="add-image" class="form-label"
                >Product Price</label
              >
              <input
                type="number"
                class="form-control"
                id="add-image"
              />
            </div>
            
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </article>
        <article id="product-panel"></article>
        <article id="card-prices"></article>
      </section>
    </main>
    <script src="checkout.js"></script>
  </body>
</html>
